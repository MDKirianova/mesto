<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место и это Кипр</title>
</head>

<body class="root">
  <header class="header">
    <img src="<%=require('./images/header__logo.svg')%>" alt="Логотип места Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__autor">
        <div class="profile__element-avatar">
        <img src="#" alt="Аватарка автора" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__title-button">
            <h1 class="profile__info-title"></h1>
            <button aria-label="Кнопка редатирования профиля" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__info-subtitle"></p>
        </div>
      </div>
      <button aria-label="Кнопка добавления" class="profile__add-button" type="button"></button>
    </section>
    <section class="grid-elements">
      <ul class="grid-elements__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p lang="en" class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup-profile">
    <div class="popup__container">
      <button type="reset" aria-label="Кнопка для скрытия попапа" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="editForm" class="popup__form-element popup__form-element_profile" novalidate>
        <input 
          required
          minlength="2"
          maxlength="40"
          type="text"
          name="fieldName"
          id="input-name"
          class="popup__input popup__input_type_name"
          value=""
          placeholder="Имя автора"
          >
        <span class="popup__error" id="input-name-error">Вы пропустили это поле.</span>
        <input 
          required
          minlength="2"
          maxlength="200"
          type="text"
          name="fieldJob" 
          id="input-job" 
          class="popup__input popup__input_type_job" 
          value="" 
          placeholder="Должность автора">
        <span class="popup__error" id="input-job-error">Вы пропустили это поле.</span>
        <button type="submit" class="popup__save-btn" >Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container">
      <button type="reset" aria-label="Кнопка для скрытия попапа" class="popup__close-btn"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="addForm" class="popup__form-element popup__form-element_add" novalidate>
        <input 
          required
          minlength="2"
          maxlength="30"
          type="text"
          name="fieldTitle"
          id="input-title"
          class="popup__input popup__input_type_title"
          value=""
          placeholder="Название" >
        <span class="popup__error" id="input-title-error"></span>
        <input
          required
          type="url"
          name="fieldLink"
          id="input-link"
          class="popup__input popup__input_type_link"
          value=""
          placeholder="Ссылка на картинку">
        <span class="popup__error" id="input-link-error"></span>
        <button type="submit" class="popup__save-btn" >Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-zoom">
    <div class="popup-zoom__container">
      <button type="reset" aria-label="Кнопка для скрытия попапа" class="popup__close-btn"></button>
      <img class="popup-zoom__image">
      <p class="popup-zoom__text"></p></div>
  </div>
  <div class="popup popup-confirm">
    <div class="popup__container">
      <button type="reset" aria-label="Кнопка для скрытия попапа" class="popup__close-btn"></button>
      <h2 class="popup__title_confirm">Вы уверены?</h2>
      <button type="submit" class="popup__save-btn" >Да</button>
    </div>
  </div>
    <div class="popup popup-avatar">
      <div class="popup__container">
        <button type="reset" aria-label="Кнопка для скрытия попапа" class="popup__close-btn"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="editAvatar" class="popup__form-element popup__form-element_avatar" novalidate>
          <input
          required
          type="url"
          name="fieldAvatar"
          id="input-avatar"
          class="popup__input popup__input_type_link"
          value=""
          placeholder="Ссылка на изображение">
          <span class="popup__error" id="input-avatar-error">Вы пропустили это поле.</span>
          <button type="submit" class="popup__save-btn" >Сохранить</button>
        </form>
      </div>
    </div>
  <template id="card-template">
    <li class="element">
      <img class="element__image">
      <button type="button"  aria-label="" class="element__trash"></button>
      <div class="element__title-like">
        <h2 class="element__title"></h2>
        <div class="element__items-like">
          <button type="button" aria-label="" class="element__like"></button>
          <span class="element__like-register"></span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
