<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место и это Кипр</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип места Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__autor">
        <img src="./images/Avatar.png" alt="Аватарка автора" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-button">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button aria-label="Кнопка редатирования профиля" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
      </div>
      <button aria-label="Кнопка добавления" class="profile__add-button" type="button"></button>
    </section>
    <section class="grid-elements">
      <ul class="grid-elements__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p lang="en" class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="reset" aria-label="Кнопка для скрытия попапа" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="editForm" class="popup__form-element">
        <input name="fieldName" type="text" class="popup__input popup__input_type_name" value="" placeholder="Имя автора">
        <input name="fieldJob" type="text" class="popup__input popup__input_type_job" value="" placeholder="Должность автора">
        <button type="submit" class="popup__save-btn" >Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button type="reset" aria-label="Кнопка для скрытия попапа" class="popup__close-btn popup__close-btn_add"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="addForm" class="popup__form-element popup__form-element_add">
        <input name="fieldTitle" type="text" class="popup__input popup__input_type_title" value="" placeholder="Название">
        <input name="fieldLink" type="text" class="popup__input popup__input_type_link" value="" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-btn" >Создать</button>
      </form>
    </div>
  </div>
  <div class="zoom-popup">
    <div class="zoom-popup__container">
      <button type="reset" aria-label="Кнопка для скрытия попапа" class="popup__close-btn popup__close-btn_zoom"></button>
      <img class="zoom-popup__image">
      <p class="zoom-popup__text"></p></div>
  </div>
  <template id="card-template">
    <li class="element">
      <img class="element__image">
      <button type="button"  aria-label="" class="element__trash"></button>
      <div class="element__title-like">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="" class="element__like element__like_active"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js" type="module" defer></script>
</body>

</html>
