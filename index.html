<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип места Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватарка автора" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title-button">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"><img class="profile__icon-edit-button" src="./images/edit_button.svg"
              alt="кнопка редактирования"></button>
        </div>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"><img src="./images/add_button.svg" alt="кнопка добавления">
      </button>
    </section>
    <section class="grid-elements">
      <ul class="grid-elements__list">
        <li class="element">
          <img src="/images/larnaka_image.png" alt="Фото собора св. Лазаря в Ларнаке" class="element__image">
          <div class="element__title-like">
            <h2 class="element__title">Ларнака</h2>
            <button class="element__like"><img src="./images/like_icon.svg" alt="сердечко для лайка"
                class="element__like-icon"></button>
          </div>
        </li>
        <li class="element">
          <img src="/images/limassol_image.png" alt="Фото дома в старом городе в Лимассоле" class="element__image">
          <div class="element__title-like">
            <h2 class="element__title">Лимассол</h2>
            <button class="element__like"><img src="./images/like_icon.svg" alt="сердечко для лайка"
                class="element__like-icon"></button>
          </div>
        </li>
        <li class="element">
          <img src="/images/nikosia_image.png" alt="Фото окна в старом городе в Никосии" class="element__image">
          <div class="element__title-like">
            <h2 class="element__title">Никосия</h2>
            <button class="element__like"><img src="./images/like_icon.svg" alt="сердечко для лайка"
                class="element__like-icon"></button>
          </div>
        </li>
        <li class="element">
          <img src="/images/kurion_image.png" alt="Фото восстановленного амфитеатра в Курионе" class="element__image">
          <div class="element__title-like">
            <h2 class="element__title">Курион</h2>
            <button class="element__like"><img src="./images/like_icon.svg" alt="сердечко для лайка"
                class="element__like-icon"></button>
          </div>
        </li>
        <li class="element">
          <img src="/images/paphos_image.png" alt="Фото маяка в Пафосе" class="element__image">
          <div class="element__title-like">
            <h2 class="element__title">Пафос</h2>
            <button class="element__like"><img src="./images/like_icon.svg" alt="сердечко для лайка"
                class="element__like-icon"></button>
          </div>
        </li>
        <li class="element">
          <img src="/images/ortodox_church_image.png" alt="Фото церкви в горах" class="element__image">
          <div class="element__title-like">
            <h2 class="element__title block">Церковь в горах</h2>
            <button class="element__like"><img src="./images/like_icon.svg" alt="сердечко для лайка"
                class="element__like-icon"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
</body>

</html>
